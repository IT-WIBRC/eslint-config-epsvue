name: CI
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: npm ci
      - name: Test linters
        run: npm run test