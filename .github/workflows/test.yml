name: CI

permissions:
  contents: read
  
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - develop
      - master
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "18.x"

      - name: Intall dependencies
        run: npm ci --no-optional

      - name: Integration tests
        run: |
              npm run deps-install
              npm run test